<div style="margin:15px">
<button class="pure-button  button-green" style="color:#ffffff;"
     onclick="OpenFolder($app_root + '\\vendor\\_PEMaterial_\\')"> Open vendor\_PEMaterial_</button>

<fieldset>
    <legend>Location</legend>
    <table>
        <tr>
            <td style="width:15%">
                <label><input type="radio" class="opt_item" name="material.location" value="X:" checked /> X:\</label>
            </td>
            <td style="width:20%">
                <label><input type="radio" class="opt_item" name="material.location" value="_ISO_" /> _ISO_\</label>
            </td>
            <td style="width:15%">
                <label><input type="radio" class="opt_item" name="material.location" value="_U_" /> _U_\</label>
            </td>
        </tr>
    </table>
    <br/>
    <button class="pure-button pure-button-primary" onclick="OpenFolder($app_root + '\\_ISO_\\')"><label class="browse" /> _ISO_</button>
    <button class="pure-button pure-button-primary" onclick="OpenFolder($app_root + '\\_U_\\')"><label class="browse" /> _U_</button>
</fieldset>

<fieldset>
    <legend>Load Mode</legend>
    <table>
        <tr>
            <td style="width:60%">
                <label><input type="radio" class="opt_item" name="material.load_mode" value="auto" checked /> Auto</label>
            </td>
            <td>
            <label><input type="radio" class="opt_item" name="material.load_mode" value="demand" /> Demand</label>
            </td>
        </tr>
    </table>
</fieldset>

<fieldset>
    <legend>Contents</legend>
    <div style="margin-left:36px">
        <li>Portable Applications</li>
        <li>Drivers</li>
    </div>
</fieldset>
<br/>
<br/>
<div id="pem_apps">
    <img  src="/_assets_//BOOTICE_48x48.png" />
    <img  src="/_assets_//cpu-z_48x48.png" />
    <img  src="/_assets_//Dism++_48x48.png" />
    <img  src="/_assets_//everything_48x48.png" />
    <img  src="/_assets_//NTPWEdit_32x32.png" width="48" />
    <img  src="/_assets_//SumatraPDF_48x48.png" />
</div>

</div>

<script>
(function() {
    if (!$patch_loaded) {
        $('#pem_apps img').each(function(){
            $(this).attr('src', $obj_patch.path + '/' + $(this).attr('src'));
        });
    }
})();
</script>
